<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>210898 LABTASK Registration Form</title>
<style>
    body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #registrationForm {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="checkbox"] {
        margin-bottom: 10px;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<form id="registrationForm">
    <h2>Registration Form</h2>
    <label>GAMES TO CHOOSE:</label><br>
    <input type="checkbox" name="interest" value="sports">table tennis<br>
    <input type="checkbox" name="interest" value="music">football<br>
    <input type="checkbox" name="interest" value="movies">basketball<br>
    <input type="checkbox" name="interest" value="books">cricket<br><br>
    
    <button id="submitButton" type="submit">Submit</button>
</form>

<script>
    setTimeout(() => {
        let checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = true;
        });
    }, 5000);

    setTimeout(() => {
        let checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes[0].checked = false; 
    }, 10000);

    document.getElementById('submitButton').addEventListener('click', function(event) {
        event.preventDefault(); 
        window.location.href = 'animation.html';
    });
</script>

</body>
</html>
